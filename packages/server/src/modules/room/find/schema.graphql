type Amenity {
  name: String!
  value: String!
  type: String!
}

type Room {
  id: ID!
  hotelId: String
  name: String!
  thumbnailUrl: String
  category: String!
  description: String!
  price: Int!
  beds: Int!
  guests: Int!
  pictureUrl: String!
  hotel: Hotel!
  amenities: [Amenity!]
}

type Query {
  findRooms: [Room!]!
}
