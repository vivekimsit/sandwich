input UpdateAmenityInput {
  id: ID!
}

input UpdateRoomInput {
  name: String
  hotelId: String
  picture: Upload
  thumbnailUrl: String
  category: String
  description: String
  amenities: [UpdateAmenityInput!]
}

type Mutation {
  updateRoom(roomId: String!, input: UpdateRoomInput!): Boolean!
}
