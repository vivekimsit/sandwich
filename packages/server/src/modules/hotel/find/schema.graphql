type Address {
  lat: Float!
  lng: Float!
  line1: String
  line2: String
  city: String
  state: String
  country: String
  type: String
  zip: String
  formattedAddress: String
}

type Hotel {
  id: ID!
  name: String!
  description: String!
  thumbnailUrl: String!
  owner: User
  address: Address
  rooms: [Room!]
}

type Query {
  findHotels: [Hotel!]!
}
