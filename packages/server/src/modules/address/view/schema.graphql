type Address {
  id: ID!
  lat: Float!
  lng: Float!
  line1: String
  line2: String
  city: String
  state: String
  country: String
  type: String
  zip: String
  formattedAddress: String
  hotel: Hotel!
}

type Query {
  viewAddress(id: String!): Address
}

type Query {
  viewHotelAddress(id: String!): Address
}
